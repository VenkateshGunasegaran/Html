<html>

    <form>
        <label for="name:"><b>First name*</b></label>
        <input type="text" id="firstname" placeholder="enter your first name"required><br>

        <label for="name:"><b>Last name</b></label>
        <input type="text" id="lastname" placeholder="enter your last name"><br><br>

        <label for="mail"><b>Email*</b></label>
        <input type="mail" id="mail" name="Email" placeholder="enter your email" required><br><br>

        <label for="pass:"><b>Password*</b></label>
        <input type="text" id="password" placeholder="enter your password"required><br>

        <label for="pass:"><b>Confirm Password*</b></label>
        <input type="text" id="password" placeholder="enter your password again"required><br><br>

        <label><b>Gender:</b></label><br>

        <input type="checkbox" name="Hobbies" values="Music">Music

        <input type="checkbox" name="Hobbies" values="Travel">Travel
        <input type="checkbox" name="Hobbies" values="Movies">Movies<br><br>

        <option value="Unemployed">Unemployed</option></select><br><br>

        <label><b>Income</b></label>
        <input type="range" name="" id="" value="0"><b>20k</b><br><br>

        <label for="file"><b>Upload Profile Picture</b></label>
        <input type="file" id="file"><br><br>

        <label for="Age:"><b>Age</b></label>
        <input type="number" id="Age"><br><br>

        <label><b>Bio</b></label></label><br>
